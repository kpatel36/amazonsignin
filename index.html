<!doctype html>
<html lang="en">

<head>
    <title>Amazon Sign In Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container-fluid"><!--"container" is a Bootstrap preset with widths for each 
        screen size, whereas "container-fluid" will expand to full width of the viewport 
        window depending on space available-->
        <div class="logo-box">
            <img id="amazon_sign" src="images/amazonlogo.png">
        </div>
        <div id="signinbox" class="row justify-content-center">
            <div class="col-md-4">
                <form class="sign-in-box">
                    <h1 class="sign-in-header mb-2">Sign-In</h1>
                    <div class="emailbox">
                        <label for="email-input" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your Email Address" aria-describedby="emailHelp">
                    </div>
                    <div class="password-input">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                    </div>
                    <a href="#">Forgot Your Password?</a>
                    <div class="keep-me-check pt-4 ml-3">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
                    </div>
                    <button id="submit-button-style" type="submit" class="btn btn-block pl-1 mt-5">Submit</button>
                    <p class = "agreement">By clicking 'Submit', you are agreeing to Amazon's <a class="priv-links" href="#">Conditions of Use</a> and <a class="priv-links" href="#">Privacy Notice</a>.</p>
                </form>
                <p class="new-to">New to Amazon?</p>
                <div class="create-acct">
                    <button id="createacctbtn"type="button" class="btn btn-light ">Create Your Own Amazon Account</button>            
                </div>
                <div class="grid">
                    <a href="#" class="footer-links">Conditions of Use</a>
                    <a href="#" class="footer-links">Privacy Notice</a>
                    <a href="#" class="footer-links">Help</a>
                </div>
                <p class="copyright">&copy; 2016-2022, Amazon.com and affiliates</p>
            </div>
        </div>
    </div>
    
    <!--row-end-->
    <!--container-fluid-end-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
